<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CIPA Watch â€” Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-2xl font-bold text-red-400">CIPA Watch</h1>
          <p class="text-sm text-gray-400">Dashboard</p>
        </div>
        <div class="text-right">
          <button id="signOutBtn" class="rounded bg-red-600 hover:bg-red-700 px-3 py-2 text-white">Sign out</button>
        </div>
      </div>

      <div id="userInfo" class="mt-6">
        <p class="text-gray-300">Loading account details...</p>
      </div>

      <div class="mt-6">
        <a href="/index.html" class="text-sm text-gray-400 underline">Back to login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById('userInfo');
    const signOutBtn = document.getElementById('signOutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not signed in -> send back to login
        window.location.href = '/index.html';
        return;
      }
      try {
        const uDoc = await getDoc(doc(db, 'users', user.uid));
        const role = uDoc.exists() ? (uDoc.data().role || 'unknown') : 'unknown';
        userInfo.innerHTML = `
          <div class="bg-gray-900 p-4 rounded">
            <p class="text-sm text-gray-400">Signed in as</p>
            <p class="text-white font-semibold">${user.email}</p>
            <p class="text-sm text-gray-400 mt-1">Role: <span class="text-red-300 font-medium">${role}</span></p>
            <p class="text-xs text-gray-500 mt-2">This is a minimal dashboard placeholder. Replace with your CIPA Watch UI (timers, logs, AI assistant).</p>
          </div>
        `;
      } catch (err) {
        console.error(err);
        userInfo.textContent = 'Failed to load account data.';
      }
    });

    signOutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = '/index.html';
      } catch (err) {
        console.error(err);
        alert('Failed to sign out.');
      }
    });
  </script>
</body>
</html>
